{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'bootstrap-4.0.0/dist/css/bootstrap.min.css' %}">
    <title>Gestão Clientes - {% block title%}{% endblock %}</title>
</head>
<body>
<div class="container">

    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Gestão de Clientes</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'person_list' %}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'person_new' %}">Novo</a>
                </li>
            </ul>
        </div>
        <form class="form-inline">
            <label class="form-control mr-sm-2"> {% if user.is_authenticated %}
                Usuário: {{ user.username }}
                {% endif %}</label>
            <a class="btn btn-outline-dark my-2 my-sm-0" href="{% url 'logout' %}">Sair</a>
        </form>
    </nav>
    {% endif %}
    {% block main%}
    {% endblock%}
</div>
</body>
</html>
