{% extends 'layout_base.html' %}
{% load bootstrap %}

{% block main %}
<h1>Cadastro</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token%}
    {{form | bootstrap}}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'person_list' %}" class="btn btn-dark">Lista</a>
</form>
{% endblock%}
