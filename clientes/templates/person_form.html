{% extends 'layout_base.html' %}
{% load bootstrap %}

{% block main %}

<h3 style="margin-top:20px;">Novo Cliente</h3>
<div class="form">

    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token%}
                {{form | bootstrap}}
                <button type="submit" class="btn btn-outline-dark">Salvar</button>
            </form>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
</div>

{% endblock%}
